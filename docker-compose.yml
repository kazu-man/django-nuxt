  web:
    container_name: django
    build: ./dockerfiles/django
    command:
      uwsgi --socket :8000 --http :8001  --module api.wsgi --py-autoreload 1 -b 32768
#      python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api:/api
    ports:
      - "8000:8000"
    # depends_on:
