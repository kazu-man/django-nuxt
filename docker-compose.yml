  front:
    container_name: nuxt
    build: ./dockerfiles/nuxt
    environment:
      - NODE_OPTIONS=--openssl-legacy-provider
    tty: true
    command:
      npm run dev
    volumes:
      - ./client:/code
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.13
    container_name: nginx
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
    depends_on:
      - web
    ports:
      - "80:80"

